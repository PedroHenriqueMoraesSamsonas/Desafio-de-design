<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="formu">
    <div class="img-musica">
      <img src="images/illustration-hero.svg">
    </div>
    <p class="titulo">Order Summary</p>

    <p class="textform">You can now listen to millions of songs,</p>
    <p class="textform"> audiobooks, and podcasts on any device</p>
    <p class="textform">anywhere you like!</p>

    <div class="plano">
      <img src="images/icon-music.svg">
      <div class="textos-plano">
        <p style="font-weight: bold;">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <button>Change</button>
    </div>


    <div class="botoes">
      <div class="uni-botoes">
        <div class="proceed1">
          <input type="button" class="proceed2" value="Proceed to Payment">
        </div>
      </div>
      <div class="uni-botoes">
        <div class="cancel1">
          <input type="button" class="cancel2" value="Cancel Order">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
